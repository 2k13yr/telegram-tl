def basicVersion = '1.0'

if (project.hasProperty('buildIndex')) {
     project.version = basicVersion + '.' + project.buildIndex
} else {
     project.version = basicVersion + '.debug'
}

apply plugin: 'java'
apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url "http://192.168.1.12:8080/archiva/repository/internal/")
        }
    }
}